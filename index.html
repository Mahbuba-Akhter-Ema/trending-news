<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending News</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/700635448c.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
     <!-- header section  -->
     <div class="navbar bg-base-100 lg:px-20">
        <div class="flex-1">
          <a class="text-2xl text-blue-600 font-bold normal-case"><span class="text-white bg-blue-600 p-2 rounded-md">Trending</span> News</a>
        </div>
        <div class="flex-none ">
         <div class="mr-5 text-xl font-bold text-blue-600">
            <a class="inline-block mr-5  border-b-4 border-b-blue-600" href="/index.html"  target="_blank">News</a>
            <a class="text-gray-600" href="blog.html"  target="_blank">Blog</a>
         </div>
        </div>
      </div>
      <!-- hr tag  -->
      <div class="mt-6 border-b-2 border-b-gray-300 w-11/12 mx-auto">

      </div>
   </header>

   <main>
    
    <!-- category  section start  -->
    <section class="container mx-auto mt-5 shadow-md rounded-md">
        <ul id="menu-container" class="menu menu-horizontal bg-base-100 rounded-box grid grid-cols-3 lg:grid-cols-8 justify-between ">
            <!-- <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
            <li><a>Item 3</a></li> -->
          </ul>
    </section>

      <!-- founded msg  -->
      <div id="founded-msg" class=" w-full container mx-auto bg-white text-black text-primary-content mb-5 shadow-md hidden">
        <div class="p-5 items-center">
          <h2 class="card-title "><span id="founded-text">0</span> items found </h2>
          </div>
        </div>

           
        <!-- Sort By View  section  -->

        <section class="container w-9/12 lg:w-full mx-auto lg:flex justify-between mt-5">
            <div class=" flex items-center">
                <div>
                    <h1 class="font-semibold mr-5">Sort By View:</h1>
                </div>
                <div>
                    <select class="select w-full max-w-xs">
                        <option disabled selected>default</option>
                        <option>default-1</option>
                        <option>default-2</option>
                        
                      </select>
                </div>
            </div>
            <div class="flex items-center">
                <div class="mr-5 bg-blue-600 p-2 text-white font-semibold rounded-md">
                    <h1>Today’s Pick</h1>
                </div>
                <div class="border-2 border-gray-500 rounded-md p-1">
                    <h1>Trending</h1>
                </div>
            </div>
        </section>

         <!-- speener  -->
         <section id="speener-container" class=" container mx-auto hidden">
            <progress  class="progress w-full"></progress>
      </section>

        <!-- card section  -->

        <section id="card-section" class="container mx-auto mt-10">
            
            
        </section>

        <!-- modal -->
    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-4" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            
            <div id="modal-body">

            </div>
        </div>
    </div>

   </main>
    <!-- footer  -->
    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded text-base font-semibold">
        <div class="grid grid-flow-col gap-4">
          <a class="link link-hover">About us</a> 
          <a class="link link-hover">Contact</a> 
          <a class="link link-hover">Jobs</a> 
          <a class="link link-hover">Translate In Bangla</a>
        </div> 
        <div>
          <p>Copyright © 2022 - Mahbuba Akhter</p>
        </div>
      </footer>


   <script src="js/app.js"></script>
</body>
</html>
